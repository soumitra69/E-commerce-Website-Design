<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <link rel="stylesheet" href="new.css">


</head>
<body>
    
    <header>
        <nav class="navbar">
            <a href="#" class="logo">E-Shop</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <form class="search-bar" action="/search" method="GET">
                <input type="text" name="query" placeholder="Search products...">
                <button type="submit">Search</button>
            </form>
            <div class="cart-icon">
                <a href="cart.html"><img src="Photo/trolley.png" alt="Cart"></a>
            </div>
        </nav>
    </header>

  
    <section class="slider">
        <div class="slider-content">
            <h2>Welcome to Our Store</h2>
            <p>Find the best products here!</p>
            <button>Shop Now</button>
        </div>
    </section>

    
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-cards">
            <div class="category-card">Electronics</div>
            <div class="category-card">Fashion</div>
            <div class="category-card">Home Appliances</div>
        </div>
    </section>

    
    <section class="latest-products">
        <h2>Latest Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="Photo/box.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
            </div>
            <div class="product-card">
                <img src="Photo/order.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
            </div>
        </div>
    </section>

    
    <footer>
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    
    <button onclick="scrollToTop()" id="scrollTopBtn">â†‘</button>

    <script src="new.js"></script>
</body>
</html>
